<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hello Vetted!{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  </head>
  <body>
      <nav class="navbar is-transparent">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <h1 class="title">Vetted - Employee Management System</h1>
              </a>
              <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
    
              {% if user.is_authenticated %}
              <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    {{ user.name|default:user.email }}
                  </a>
    
                  <div class="navbar-dropdown is-right">
                    <a class="navbar-item" href="/users/edit-profile/">
                      Edit Profile
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="{% url 'logout' %}">
                      Logout
                    </a>
                  </div>
                </div>
              </div>
    
              {% else %}
                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="field is-grouped">
                      <p class="control">
                        <a class="bd-tw-button button" href="{% url 'login'%}">
                          <span>
                            Login
                          </span>
                        </a>
                      </p>
                    </div>
                  </div>
                </div>
              {% endif %}
    
            </div>
          </div>
        </nav> 
  <section class="section">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>
  </body>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
  
    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
  
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
  
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
  
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
  
        });
      });
    }
  
  });
    </script>
</html>
